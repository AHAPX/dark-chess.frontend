<div class="row">
    <ul class="nav nav-tabs">
        <li ng-repeat="type in types" ng-class="{'active': model.type == type.name}">
            <a href ng-click="setType(type)">{{ type.name }}</a>
        </li>
    </ul>
    <br>
    <div ng-repeat="type in types" ng-show="model.type == type.name">
        <div class="alert alert-info" role="alert">
            {{ type.description }}
        </div>
        <div ng-if="type.periods.length > 0">
            <ul class="nav nav-pills nav-stacked">
                <li ng-repeat="period in type.periods"
                    ng-class="{ 'active': model.period == period.name }">
                    <a ng-click="setPeriod(period)">
                        {{ period.title }}
                    </a>
                </li>
            </ul>
            <br>
        </div>
        <div class="text-center">
            <div class="btn-group">
                <button class="btn btn-success btn-lg" ng-click="startGame()"
                    ng-disabled="block">
                    start game
                </button>
                <button type="button" class="btn btn-success btn-lg dropdown-toggle"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href ng-click="startGame(true)">by invitation</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
