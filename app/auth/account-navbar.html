<ul ng-switch="logged" class="nav navbar-nav navbar-right">
    <li ng-switch-when="false">
        <form class="navbar-form" name="form" ng-submit="login()" ng-if="!block">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="username" ng-model="model.username" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="password" ng-model="model.password" required>
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">
                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Sign in
            </button>
            <a class="btn btn-success" href="#/register">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Sign up
            </a>
        </form>
    </li>
    <li ng-switch-when="true" class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <span class="glyphicon glyphicon-user"></span>
            <strong>{{ user.username }}</strong> <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
            <li>
                <a href=# ng-click="logout()">
                <span class="glyphicon glyphicon-log-out"></span> Logout</a>
            </li>
        </ul>
    </li>
</ul>
