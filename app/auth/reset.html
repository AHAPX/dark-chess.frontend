<div class="form-auth">
    <form class="well" name="form" ng-submit="submit()" novalidate>
        <div class="alert alert-danger" ng-show="error">
            <span>{{ error }}</span>
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input class="form-control" type="email" id="email" ng-model="model.email" required>
        </div>
        <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid">Reset password</button>
        <a class="pull-right" type="button" href="#/register">Sign up</a>
    </form>
</div>
